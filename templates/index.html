<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #description, #feedback, #rating {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            max-height: 300px; /* Set a fixed maximum height */
            overflow-y: auto; /* Enable vertical scrolling */
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin-top: 50px;
            clear: both;
            width: 100%; /* or an appropriate width */
            box-sizing: border-box;
            white-space: pre-wrap; /* Maintains whitespace formatting */
            font-family: monospace; /* Ensures consistent spacing */
            }
        .chat-box {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        #snippetList {
            position: fixed;
            right: 0;
            top: 0;
            width: 30%;
            height: 100vh;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-left: 2px solid #dee2e6;
            padding: 10px;
        }

        .snippet-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .snippet-item:hover {
            background-color: #e9ecef;
        }

        .delete-button {
            float: right;
            color: red;
            cursor: pointer;
        }

        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Generator</title>
    <!-- <link rel="stylesheet" href="style.css"> If using an external CSS file -->
</head>
<body>
    <h1>Code Snippet Generator</h1>
    <div class="chat-box">
        <label for="description">Describe your coding problem:</label><br>
        <textarea id="description" name="description" rows="6"></textarea><br>
        <button onclick="generateCode()">Generate Code</button>
    </div>
    <div id="response" class="chat-box">
        <!-- Model responses will be displayed here -->
    </div>
    <div id="snippetList" class="chat-box">
        <!-- Snippets will be listed here -->
    </div>    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            listSnippets();
        });
    </script>

    <script src="static/app.js"></script>
</body>
</html>
