<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #description, #feedback, #rating {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            max-height: 300px; /* Set a fixed maximum height */
            overflow-y: auto; /* Enable vertical scrolling */
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin-top: 50px;
            clear: both;
            width: 100%; /* or an appropriate width */
            box-sizing: border-box;
            }
        .chat-box {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Generator</title>
    <!-- <link rel="stylesheet" href="style.css"> If using an external CSS file -->
</head>
<body>
    <h1>Code Snippet Generator</h1>
    <div class="chat-box">
        <label for="description">Describe your coding problem:</label><br>
        <textarea id="description" name="description" rows="6"></textarea><br>
        <button onclick="generateCode()">Generate Code</button>
    </div>
    <div id="response" class="chat-box">
        <!-- Model responses will be displayed here -->
    </div>

    <script src="static/app.js"></script>
</body>
</html>
